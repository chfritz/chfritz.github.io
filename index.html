<template name="intro">
  I describe myself as a full-stack artificial intelligence (AI) research
  developer and tech lead. I am experienced leading teams of both researchers
  and software engineers but am hand-on and have development experience along
  the full stack. During my tenure at PARC I have proposed several projects and
  obtained funding for them from various sources (government, Xerox, commercial,
  and internal). In leading these projects I often focus on connecting the big
  picture with the devilish detail while still contributing directly. My
  academic area of expertise is logic-based knowledge representation for
  dynamical systems with specific application to AI planning and execution
  monitoring. I chose this as my thesis topic after my previous, frustrating
  experience trying to make real robots score goals in robotic soccer.
</template>
